micronaut:
  application:
    name: stradar
  server:
    port: ${PORT:8080}
    cors:
      enabled: true
  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths: "classpath:static"
  security:
    enabled: true
    intercept-url-map:
      - pattern: /**
        access:
          - isAnonymous()
      - pattern: /api/**
        access:
          - isAuthenticated()
    oauth2:
      enabled: true
      clients:
        strava:
          client-id: ${STRAVA_CLIENT_ID}
          client-secret: ${STRAVA_CLIENT_SECRET}
          scopes:
            - read_all,profile:read_all,activity:read_all
          authorization:
            url: https://www.strava.com/oauth/authorize
          token:
            url: https://www.strava.com/oauth/token
            auth-method: client-secret-post
    token:
      jwt:
        enabled: true
        cookie:
          enabled: true
        signatures:
          secret:
            generator:
              secret: ${JWT_TOKEN_SECRET}
    endpoints:
      logout:
        enabled: true
        get-allowed: true
